# from . import chat_pb2
version: v1
plugins:
  - name: python
    out: chat_service_api/grpc
  - name: grpclib_python
    out: chat_service_api/grpc
  - name: mypy
    out: chat_service_api/grpc
  - name: go
    out: chat_go/grpc
    opt:
      - paths=source_relative
  - name: go-grpc
    out: chat_go/grpc
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: chat_go/grpc
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - name: js
    out: chat_service_api_js/grpc
    opt:
      - import_style=commonjs
  - name: grpc-web
    out: chat_service_api_js/grpc
    opt:
      - import_style=commonjs
      - mode=grpcwebtext
  - name: ts
    out: chat_service_api_js/grpc
    opt:
      - service=grpc-web